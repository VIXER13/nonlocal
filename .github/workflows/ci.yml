name: Build & Test

on:
  push:
    branches: [ conan2-migration ]

jobs:
  build:
    name: Build (${{ matrix.compiler }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            apt: gcc-13 g++-13
          - compiler: clang
            apt: clang-18 libomp-18-dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (APT)
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.apt }} make

      - name: Install Conan
        uses: conan-io/setup-conan@v1
        with:
          version: 2.21.0

      - name: Setup Conan
        run: conan install . --build=missing --output-folder=build --profile ./profiles/${{ matrix.compiler }}

      - name: Configure project
        working-directory: ./build
        run: |
          cmake .. --preset conan-release

      - name: Build project
        working-directory: ./build
        run: |
          cmake --build . --config Release --parallel

      - name: Run unit tests
        working-directory: ./build
        run: |
          ctest --output-on-failure
